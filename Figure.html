<!DOCTYPE HTML>
<html>
<head><font size=15> <div style="color:red;size:24"><center> Figure</center></div></font>
<title>Website By Jayant
</title>
</head>
<body bgcolor="#CC99AA">
<p align="right" ><a href="Website.html"> Back to Home</a></align><hr width="800px">
<svg width="200" height="200">
<circle cx="80" cy="80" r="50" fill="green">
</circle> 
</svg>
<svg width="200" height="200">
<rect width="150" height="150" fill="orange">
<animate attributeName= "fill" from="white" to="black"
dur="5s" fill="freeze" repeatCount="2" begin="click" />
</svg>
<svg width="300" height="200">
<rect width="100" height="100" fill="red">
<animate attributeName= "y" values="0;105;0"
dur="4s" fill="freeze" repeatCount="2" begin="click" />
</svg>
<svg width="400" height="200">
<rect width="200" height="200" fill="blue">
<animate attributeName= "x" values="0;125;0"
dur="4s" fill="freeze" repeatCount="2" begin="click" />
</svg>
<svg width="200" height="200">
<polyline style="stroke:black; stroke-width:12;" points="50 50,100 100,150 50" fill="none"/> 
</svg>
</body>
</html>
